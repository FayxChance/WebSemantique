<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "The Matrix", "label": "The Matrix", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Carrie-Anne Moss (Actor)", "label": "Carrie-Anne Moss (Actor)", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Gloria Foster (Actor)", "label": "Gloria Foster (Actor)", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Hugo Weaving (Actor)", "label": "Hugo Weaving (Actor)", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Joe Pantoliano (Actor)", "label": "Joe Pantoliano (Actor)", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Laurence Fishburne (Actor)", "label": "Laurence Fishburne (Actor)", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Keanu Reeves (Actor)", "label": "Keanu Reeves (Actor)", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "The Matrix", "to": "Carrie-Anne Moss (Actor)", "weight": 1}, {"from": "The Matrix", "to": "Gloria Foster (Actor)", "weight": 1}, {"from": "The Matrix", "to": "Hugo Weaving (Actor)", "weight": 1}, {"from": "The Matrix", "to": "Joe Pantoliano (Actor)", "weight": 1}, {"from": "The Matrix", "to": "Laurence Fishburne (Actor)", "weight": 1}, {"from": "The Matrix", "to": "Keanu Reeves (Actor)", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
